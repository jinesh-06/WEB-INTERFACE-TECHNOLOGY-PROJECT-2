<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(signupbg.jpg);
        }

        .signup-box {
            background-color: white;
            padding: 25px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-box input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: darkviolet;
        }
        h1{position: fixed;
            top: 20px;
            text-align: center;
            color:aliceblue;

        }
        .textlink {
    color: inherit; 
    text-decoration: none; 
    cursor: pointer;  
}
    </style>
</head>
<body>
    <h1>TOONWORLD!</h1>
    <div class="signup-box">
        <h2>Sign Up</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button type="submit"><a href="cartoon.html" class="textlink">Create Account</a></button>
        </form>
    </div>

</body>
</html>
