<!DOCTYPE html>
<html>
<head>
    <title>CSS Libraries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image:linear-gradient(to right,crimson,navy);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #003049 !important;
        }

        h2 {
            color:orangered
        }
        .btn-like {
            background-color: #1d3557;
            color: white;
        }

        .btn-share {
            background-color: #2a9d8f;
            color: white;
        }

        .btn-post {
            background-color: #e63946;
            color: white;
        }

        .btn-like:hover,
        .btn-share:hover,
        .btn-post:hover {
            opacity: 0.85;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
        }
        .read-cartoon {
            background-color: #1d3557;
            color: white;
        }

        .read-movie {
            background-color: #2a9d8f;
            color: white;
        }

        .read-series {
            background-color: #e63946;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TOONWORLD!</a>
        </div>
    </nav>
    <div class="container mt-4">

        <h2 class="text-center mb-4">CARTOONS</h2>
        <div class="text-center mb-4">
            <button class="btn btn-like">Like</button>
            <button class="btn btn-share">Share</button>
            <button class="btn btn-post">Post</button>
        </div>
        <div class="row">

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">TOM AND JERRY</h5>
                        <img src="tomjerry.jpg" height="350px" width="320px"></img>
                        <p class="card-text">
                            The word comes from the Italian word 'cartone', meaning heavy paper.
                        </p>
                        <a href="toy shop.html" class="btn read-cartoon">Read More</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">BEN 10</h5>
                        <img src="Ben 10.jpg" height="350px" width="320px">                  <p class="card-text">
                            Movies are created using photography, animation, or visual effects.
                        </p>
                        <a href="toy shop.html" class="btn read-movie">Read More</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SPIDERMAN</h5>
                        <img src="download.jpg" height="350px" width="320px">
                        <p class="card-text">
                            A series is a connected set of episodes under the same title.
                        </p>
                        <a href="toy shop.html" class="btn read-series">Read More</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
